<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍴 Food Delivery</h1>
    <input type="text" id="search" placeholder="Search food...">
    <div id="cart-btn">🛒 Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <h2>Our Menu</h2>
    <div class="food-container" id="food-list">
      <!-- Food items will be added here -->
    </div>
  </main>

  <aside id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="cart-total">0</span></p>
    <button id="checkout-btn">Checkout</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
